<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
</head>
<body>
    <div id="weather">
        <input type="text" placeholder="Enter City" class="search">
        <div class="content">
            <h1 class="capital">
                <span class="city">City</span>
                <span>,</span>
                <span class="country">Country</span>
            </h1>
            <div class="time">...PM,</div>
            <div class="date-current">00/00/0000</div>
            <div class="temperature">
                <span class="temperature-des">0<sup>o</sup><b style="font-size:40px;font-weight: 600;">C</b></span>
            </div>


            <div class="short-des">Weather</div>
            <div class="more-des">
                <div class="visibility">
                    <i class="fa-solid fa-eye-slash"></i>
                    <span>1000</span>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>1000</span>
                </div>
                <div class="sun">
                    <i class="fa-solid fa-cloud-sun-rain"></i>
                    <span>1000</span>
                </div>
            </div>
                
        </div>

    </div>
</body>
<script src="./index.js"></script>
</html>
